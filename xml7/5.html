<!DOCTYPE html>
<html>
<body>
    <svg width="1000" height="1000" xmlns="http://www.w3.org/2000/svg" version="1.1" >
        <rect x="5" y="5" width="50" height="50" fill="#E6E6FA" stroke="black" stroke-width="1" stroke-dasharray="3" stroke-dashoffset="1">
            <animateTransform attributeName="transform" attributeType="XML" type="scale" from="1" to="5" dur="5s" begin="click"/>
            <animate attributeName="stroke-dashoffset" from="0" to="50" dur="5s" begin="click"/>
        </rect> 
    </svg>
</body>
</html>
