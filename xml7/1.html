<!DOCTYPE html>
<html>
<body>
    <svg width="1000" height="1000" xmlns="http://www.w3.org/2000/svg" version="1.1" >
        <defs>
            <linearGradient id = "MyGradient">
                <stop offset = "10%" stop-color = "#300329"/>
                <stop offset = "90%" stop-color = "#BF4FAD"/>
            </linearGradient>
            <radialGradient id = "MyGradient2">
                <stop offset = "5%" stop-color = "#DD5DEA"/>
                <stop offset = "95%" stop-color = "#450C4B"/>
            </radialGradient>
            </defs>
            <ellipse rx="110" ry="30" cx="115" cy="70" fill ="url(#MyGradient)">
                <animate attributeName="cx" from="100" to="500" dur="2s"/>
            </ellipse>  
            <circle r="60" cx="110" cy="180" fill="url(#MyGradient2)">
                <animate attributeName="r" from="30" to="90" dur="2s"/>
            </circle>
            <rect x="5" y="250" width="100" height="100" fill="black">
                <animate attributeName="x" from="5" to="200" dur="2s"/>
                <animate attributeName="fill" from="black" to="#9400D3" dur="2s"/>
            </rect>
            <rect width="105" height="105" transform ="rotate(-45 550 170)" fill="#903ACF" stroke="#4B0082" stroke-width="3">
            <animate attributeName="stroke-width" from="3" to="5" dur="2s"/>
            </rect>
    </svg>
</body>
</html>
