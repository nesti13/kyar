<!DOCTYPE html>
<html>
   <head>
       <style>
           #tran1{
               transform: translate(20px, 20px);
           }
           #tran2{
               transform: rotate(-30deg);
           }
           #tran3{
               transform: skew(20deg, 20deg);
           }
           #tran4{
               transform: scale(0.5, 0.2);
           }
       </style>
   </head> 
   <body>
       <p style="text-align: center;"><img id="tran1" src="space.jpg" height="400px" width="500px" ></p>
       <p style="text-align: right;"><img id="tran2" src="space.jpg" height="400px" width="500px" ></p>
       <p style="text-align: left;"><img id="tran3" src="space.jpg" height="400px" width="500px" ></p>
       <p style="text-align: center;"><img id="tran4" src="space.jpg" ></p>
    </body>
</html>
