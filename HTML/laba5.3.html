<!DOCTYPE html>
<html>
    <head>
    <style>
    .grad1{
        height: 200px;
        background: linear-gradient(to top left, powderblue, pink);
    }
    .grad2{
        height: 200px;
        background: radial-gradient(40% 50%, #a17e9f, #352a3a); 
    }
    .grad3{
        height: 135px; 
        background-image: repeating-linear-gradient(-45deg, #777 20px, #888 40px, hsla(300,50%,50%,.9) 50px); 
    }
    </style>
    </head>
    <body>
        <div class="grad1"></div>
        <br>
        <div class="grad2"></div>
        <br>
        <div class="grad3"></div>
    </body>
</html>
