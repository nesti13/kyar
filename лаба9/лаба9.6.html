<html>
  <style>
  ul {
    list-style: none;
    }
  a {
    text-decoration: underline;
    }
  .menu li a {
    display: block;
    padding: 10px 20px;
    }
  .menu li {
    background-color: rgb(229, 194, 220);
    }
  .menu-item {
    margin-right: 1px;
    position: relative;
    }
  .menu {
    display: flex;
    }
  .submenu {
    position: absolute;
    display: none;
    }
  .submenu-item {
    margin-top: 1px;
    }
  </style>
    <body>
        <nav id="nav">
            <ul class="menu">
              <li class="menu-item"><a href="#">Меню1</a>
                <ul class="submenu">
                    <li class="submenu-item"><a href="лаба9.1.html">Подменю</a></li>
                </ul>
              </li>
              <li class="menu-item"><a href="#">Меню2</a>
                <ul class="submenu">
                  <li class="submenu-item"><a href="лаба9.2.html">Подменю</a></li>
                </ul>
              </li>
              <li class="menu-item"><a href="#">Меню3</a>
                <ul class="submenu">
                  <li class="submenu-item"><a href="лаба9.3.html">Подменю</a></li>
                </ul>
              </li>
              <li class="menu-item"><a href="#">Меню4</a>
                <ul class="submenu">
                  <li class="submenu-item"><a href="лаба9.4.html">Подменю</a></li>
                </ul>
              </li>
              
            </ul>
          </nav>
        <script>
        var nav = document.getElementById('nav');
        nav.addEventListener('click', function(e) {
          var target = e.target;
          var targetParent = target.closest('.menu-item');
          if (targetParent) {
            var subm = targetParent.getElementsByClassName('submenu')[0];
            close();
            if (subm) {
              subm.style.display = 'block';
            }
          }
        });
        function close() {
          var s = document.getElementsByClassName('submenu');
          for (var i = 0; i < s.length; i++) {
            s[i].style.display = 'none';
          }
        }
        </script>
    </body>
</html>
