<html>
<head>
<script type='text/javascript'>
function fun1() {
 alert('Вас приветствует учебный центр');
}
function fun2() {
 x=prompt('Введите имя:', 'Имя');
 alert('Добро пожаловать на курсы, '+ x);
}
function fun3() {
 if (confirm ('Хотите стать Web-дизайнером?')) {
     alert ("Учите стили CSS и JavaScript!");
 } else {
     alert ("Упускаете время!");
 }
}
</script>
</head>
<body>
<input type='button' value='Окно оповещения' onclick='fun1()' />
<input type='button' value='Окно запроса' onclick='fun2()' />
<input type='button' value='Окно подтверждения' onclick='fun3()' />
</body>
</html>
