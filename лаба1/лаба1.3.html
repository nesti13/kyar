<html>
<body>
<script type='text/javascript'>
var x = 111, y = 13;
a = (35 * y - 25 * x) / 5 + 232;
b = (8 * y / x + 5 * x / y - 43) * 7;
document.write('a=' + a + '; ' + 'b=' + b + '; ');
document.write(' oстаток от деления 1-го числа на 2-е = ' + a % b);
alert('a=' + a + '; ' + 'b=' + b + ';' + ' oстаток от деления 1-го числа на 2-е = ' + a % b);
</script>
</body>
</html>
