<!DOCTYPE html>
<html>
    <head>
        <style>
        #animation {
            width: 100px;
            height: 100px;
            margin-top: 10px;
            position: absolute; }
            </style>
            <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
            <script>
            $(document).ready(function(){
                $("#move").click(function(){
                    for (var i = 0; i < 8; i++) {
                        if(i==0||i==2){
                            $( "div" ).animate({
                                right: "-=100px", top: "+=100px"}, 2000);}
                        if(i==1||i==3){
                            $( "div" ).animate({
                                right: "-=100px", top: "-=100px"}, 2000);}
                        if(i==4||i==6){
                            $( "div" ).animate({
                                right: "+=100px", top: "+=100px"}, 2000);}
                        if(i==5||i==7){
                            $( "div").animate({
                                right: "+=100px", top: "-=100px"}, 2000);}
                                    }});
                                    });
                                    </script>
                                    </head>
                                    <body>
                                        <div id="animation"><img src="pic3.jpg" id = "move" style="width: 100px; height: 100px"></div>
                                    </body>
                                    </html>
