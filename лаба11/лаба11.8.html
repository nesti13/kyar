<!DOCTYPE html>
<html>
    <head>
        <style>
        #animation {
            width: 100px; 
            height: 100px;
            margin-top: 10px;
            position: absolute;}
            </style>
            <script type="text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
            <script>
            $(document).ready(function(){
                $("#move").click(function(){ 
                    $("#animation").animate({right: "-=1000px"}, 1500); //двигаем картинку вправо на 1000px
                });
                });
		</script>
	</head>
	<body>
		<div id="animation"><img src="pic3.jpg" id="move" style="width: 100px; height: 100px"></div>
	</body>
</html>
