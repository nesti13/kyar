<html>
<head>
    <style type="text/css">
        table{
            border-collapse: collapse;
        } 
        tr td{
            border: solid 2px black;
            padding: 10px;
        }
    </style>    
</head>
<body>
<script type='text/javascript'>
let a, b, s, c; 
        a = +prompt('Введите первое число:');
        b = +prompt('Введите второе число:');
        document.write('<table>');
                document.write('<tr>');
                document.write('<td>' + 'Радиус' + '</td>' + '<td>' + 'Длина окружности' + '</td>' + '<td>' + 'Площадь круга' + '</td>');
                document.write('</tr>'); 
            do {
                c = Math.round(2 * 3.14 * a);
                s = Math.round(3.14 * a * a); 
                document.write('<tr>');  
                document.write('<td>' + a.toFixed(1) + '</td>' + '<td>' + c + '</td>' + '<td>' + s + '</td>');
                document.write('</tr>');
                a += 0.3;
            }
            while (a <= b);
            document.write( '</table>');
</script>
</body>
</html>
