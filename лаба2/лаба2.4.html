<html>
<head>
    <style type="text/css">
        table{
            border-collapse: collapse;
        } 
        tr td{
            border: solid 2px black;
            padding: 10px;
        }
    </style>    
</head>
<body>
<script type='text/javascript'>
let a = new Number('13.33621862');
let b = new Number('542316');
        document.write('<table>');
                document.write('<tr>');
                document.write('<td>' + 'Число' + '</td>' + '<td>' + 'Метод' + '</td>' + '<td>' + 'Результат' + '</td>' + '<td>' + 'Описание метода' + '</td>');
                document.write('</tr>'); 
                document.write('<tr>');
                document.write('<td>' + a + '</td>' + '<td>' + 'toExponential(5)' + '</td>' + '<td>' + a.toExponential(5) + '</td>' + '<td>' + 'Представляет число в экспоненциальной форме' + '</td>');
                document.write('</tr>');
                document.write('<tr>');
                document.write('<td>' + a + '</td>' + '<td>' + 'toFixed(4)' + '</td>' + '<td>' + a.toFixed(4) + '</td>' + '<td>' + 'Представляет число в форме с фиксированным количеством цифр после точки' + '</td>');
                document.write('</tr>');
                document.write('<tr>');
                document.write('<td>' + a + '</td>' + '<td>' + 'toPrecision(4)' + '</td>' + '<td>' + a.toPrecision(4) + '</td>' + '<td>' + 'Представляет число с заданным общим количеством значащих цифр' + '</td>');
                document.write('</tr>');
                document.write('<tr>');
                document.write('<td>' + a + '</td>' + '<td>' + 'toString(16)' + '</td>' + '<td>' + a.toString(16) + '</td>' + '<td>' + 'Возвращает строковое представление числа в системе счисления с указанным основанием' + '</td>');
                document.write('</tr>');
                document.write('<tr>');
                document.write('<td>' + b + '</td>' + '<td>' + 'toExponential(5)' + '</td>' + '<td>' + b.toExponential(5) + '</td>' + '<td>' + 'Представляет число в экспоненциальной форме' + '</td>');
                document.write('</tr>');
                document.write('<tr>');
                document.write('<td>' + b + '</td>' + '<td>' + 'toFixed(4)' + '</td>' + '<td>' + b.toFixed(4) + '</td>' + '<td>' + 'Представляет число в форме с фиксированным количеством цифр после точки' + '</td>');
                document.write('</tr>');
                document.write('<tr>');
                document.write('<td>' + b + '</td>' + '<td>' + 'toPrecision(4)' + '</td>' + '<td>' + b.toPrecision(4) + '</td>' + '<td>' + 'Представляет число с заданным общим количеством значащих цифр' + '</td>');
                document.write('</tr>');
                document.write('<tr>');
                document.write('<td>' + b + '</td>' + '<td>' + 'toString(16)' + '</td>' + '<td>' + b.toString(16) + '</td>' + '<td>' + 'Возвращает строковое представление числа в системе счисления с указанным основанием' + '</td>');
                document.write('</tr>');
                document.write( '</table>');
</script>
</body>
</html>
